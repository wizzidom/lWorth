const styles = (styleList) => {
  return Object.entries(styleList)
    .map(([prop, value]) => `${prop}: ${value};`)
    .join(" ");
};

const SliderItem = (() => {
  const html = (props) => {
    return `
            <li class="slider__item" style="${styles(props.styles)}">
                <img src="${props.src}" class="slider__item-img" />
            </li>
        `;
  };

  return { html };
})();

const createItem = (movie, i) => {
  return SliderItem.html({
    src: movie.image,
    styles: {
      transform: `translateX(${i === 0 ? 45 : 45 + 15 * i}rem)`
    }
  });
};

const SliderList = (() => {
  const html = (props) => {
    return `
            <ul class="slider__list">
                ${props.movies.map(createItem).join("")}
            </ul>
        `;
  };

  return { html };
})();

const StarItem = (() => {
  const html = (props) => {
    return `
            <li class="text__rating-star">
                <div
                    class="text__rating-star-fill"
                    style="${styles(props.styles)}"
                ></div>
            </li>
        `;
  };

  return { html };
})();

const createStar = (rating, stars, i) => {
  const pct = rating * 10;

  return StarItem.html({
    styles: {
      width: (i === stars - 1 && stars !== rating ? pct : 100) + "%"
    }
  });
};

const StarList = (() => {
  const html = (props) => {
    const stars = Math.ceil(props.rating);
    const starItems = Array.from({ length: stars })
      .map((_, i) => createStar(props.rating, stars, i))
      .join("");

    return `
            <ul class="text__rating-star-list">
                ${starItems}
            </ul>
        `;
  };

  return { html };
})();

const Text = (() => {
  const html = (props) => {
    return `
            <div class="text__inner">
                <div class="text__group">
                    <h3 class="text__title">${props.title}</h3>
                    <div class="text__rating">
                        <span class="text__rating-average">Avg. rating:</span>
                        ${StarList.html({ rating: props.rating })}
                        <span class="text__rating-number">
                            ${props.rating} / 5
                        </span>
                    </div>
                    <p class="text__synopsis">
                        ${props.synopsis}
                    </p>
                </div>
            </div>
        `;
  };

  return { html };
})();

(() => {
  const text = document.querySelector(".text");
  const slider = document.querySelector(".slider");

  const state = {
    activeMovie: movies[0],
    step: 0
  };

  const createSlides = (movies) => {
    return SliderList.html({ movies });
  };

  const createText = (movie) => {
    return Text.html({ ...movie });
  };

  const updateSlide = (c, i) => {
    const p = (i + movies.length - 1) % movies.length;
    c.style.transform = `translateX(${45 + 15 * p}rem)`;
  };

  const rotate = () => {
    const sliderList = document.querySelector(".slider__list");
    const tail = movies.length - 1;
    const newChild = SliderItem.html({
      styles: {
        transform: `translateX(${tail === 0 ? 45 : 45 + 15 * tail}rem)`
      },
      src: state.activeMovie.image
    });

    state.step = (state.step + 1) % movies.length;
    state.activeMovie = movies[state.step];

    Array.from(sliderList.children).forEach(updateSlide);
    sliderList.removeChild(sliderList.children[0]);
    sliderList.insertAdjacentHTML("beforeend", newChild);
    text.innerHTML = createText(state.activeMovie);
  };

  const initApp = () => {
    slider.innerHTML = createSlides(movies);
    text.innerHTML = createText(state.activeMovie);
    document.querySelector(".btn").addEventListener("click", rotate);
  };

  initApp();
})();
